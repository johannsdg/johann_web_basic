<h1>View Scenario</h1>
<div class="card">
  <div class="card-header">YAML for Scenario '{{ data.name }}'</div>
  <div class="card-body">
    <pre>{{ data.yaml_string }}</pre>
  </div>
</div>
<div class="card">
  <div class="card-header">Raw, Internal JSON for Scenario '{{ data.name }}'</div>
  <div class="card-body">
    <pre>{{ data.raw_json_string }}</pre>
  </div>
</div>
{% endblock %}
